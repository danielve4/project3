<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Text to GIFs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <meta name="theme-color" content="#1A1A1A" />
    <link rel="stylesheet" media="screen" href="screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" />
  </head>
  <body>
    <div id="page">
      <header id="header">
        <h1>Text to GIFs</h1>
      </header>
      <main id="content">
        <p>
          At 'Text to GIF' you can enter any piece of text you want and we'll convert 
          the most important words into a GIF. 
        </p>
        <article id="controls">
          <form id="uc-form" name="uc-form" method="get" action="#null">
            <!--<label for="uc-text"></label>-->
            <textarea id="uc-text" name="uc-text" placeholder="Type anything you want"></textarea>
            <input type="submit" id="uc-submit" name="uc-submit" value="Get GIFs" />
          </form>
        </article>
        <article>
          <ul id="primary">
          </ul>
        </article>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
