<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
  <body>
    <div id="page">
      <header id="header">
        <h1>UClassify Text</h1>
      </header>
      <main id="content">
        <article id="primary">
        </article>
        <article id="controls">
          <form id="uc-form" name="uc-form" method="get" action="#null">
            <label for="uc-text">Enter text to classify</label>
            <input type="text" id="uc-text" name="uc-text" />
            <input type="submit" id="uc-submit" name="uc-submit" value="Classify" />
          </form>
        </article>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
